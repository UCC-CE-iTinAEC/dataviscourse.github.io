<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body>
<div id="mainDiv"></div>
<script>
    function divWithText(text) {
        var div = document.createElement("div");
        var textNode = document.createTextNode(text);
        div.appendChild(textNode);
        return div;
    }

    // Styling the text by setting the position and color.
    function textAt(text, x, y) {
        var node = divWithText(text);
        node.setAttribute("style", "position:absolute; left: " + x + "px; top: " + y%50 + "px; color: rgb(" + x%255 + ", " + y%255 + ", " + (x+y)%255 + ")");
        return node;
    }


    // computing the position of the text
    for (i = 0; i < 200; i += 10) {
        mainDiv.appendChild(textAt(String(i), 3 * i, 3*i))
    }

</script>
</body>
</html>
